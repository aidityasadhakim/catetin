# Catetin Production Docker Compose
# PostgreSQL runs on host via systemd, not containerized
# Uses host network mode for direct localhost access
#
# Usage:
#   cd deploy/prod
#   docker compose up -d
#
# Prerequisites:
#   - PostgreSQL running on host (port 5432)
#   - Frontend built: cd ../../frontend && bun run build
#   - .env file with DATABASE_URL, CLERK_SECRET_KEY, GEMINI_API_KEY

services:
  # ================================
  # Go Backend
  # ================================
  backend:
    build:
      context: ../../backend
      target: prod
    container_name: catetin-prod-backend
    restart: unless-stopped
    network_mode: host
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BACKEND_PORT=3459
      - BACKEND_HOST=127.0.0.1
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3459/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # ================================
  # Caddy (Reverse Proxy + Static Files)
  # ================================
  caddy:
    image: caddy:alpine
    container_name: catetin-prod-caddy
    restart: unless-stopped
    network_mode: host
    volumes:
      # Caddy configuration
      - ../Caddyfile:/etc/caddy/Caddyfile:ro
      # Frontend static files (pre-built)
      - ../../frontend/dist:/srv:ro
      # Persist certificates and config
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      backend:
        condition: service_healthy

volumes:
  caddy_data:
    name: catetin-prod-caddy-data
  caddy_config:
    name: catetin-prod-caddy-config
